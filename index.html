<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
</head>
<body>
    <script>
        var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var password = "";

        for(let i = 0; i < 20; i++) {
            r = Math.floor(Math.random() * chars.length)
            password += chars[r]
        }

        document.write(password)
    </script>
</body>
</html>
